<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>
      <form>
        <div class="input-field">
          <input
            type="email"
            name="E-mail"
            id="email"
            placeholder="E-mail"
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="senha"
          />
          <div class="underline"></div>
        </div>
        <button type="button" class="login">Logar</button>
        <a href="cadastro_colaborador.html" class="cadastro-login">Cadastrar colaborador</a>
      </form>
    </main>
    <script src="metodoLogin.js"></script>
  </body>
</html>
