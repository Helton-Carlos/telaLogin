    <title>Tela resultado -  Cadastro</title>

  <body onload="carregarPagina()">
    <style>
    .btn{width: 100%;color:#fff;}
    .btn-mobile{margin-left: 10px;}
    @media only screen and (max-width:992px) {
      .btn-mobile {
            margin-left: 0px
        }
      }
    </style>
    <header>
        <div  class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container d-flex flex-wrap justify-content-center">
            <!-- <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <input type="search" class="form-control" placeholder="Procurar..." aria-label="Search">
              </form>-->
              <div class="text-end col-12 col-lg-auto mb-2 mb-lg-0 me-lg-aut">
              <a href="login.html" class="btn" style="background-color: #d10f0f;">Sair</a>  
              </div>
              <div class="text-end col-12 col-lg-auto mb-2 mb-lg-0 me-lg-aut">
                <a href="cadastra.html" class="btn btn-mobile" style="background-color: #064fc5">Cadastrar</a>  
              </div>
            </div>
    </header>
  
<div class="container">
    <main>
        <div class="py-4 text-center">
          <h2>Cadastro de empresa</h2>
        </div>
          <div>
                <div  class="col-12">
                  <label for="pedido" class="form-label">Número do pedido</label>
                  <input type="text" class="form-control" id="pedido" placeholder="Digite número do pedido" value="" required>
                </div>
                <div class="col-12">
                  <label for="nota" class="form-label">NF</label>
                  <input type="nota" class="form-control" id="nota" placeholder="Digite numero da nota">
                </div>
                <div  class="col-12">
                  <label for="empresa" class="form-label">Nome da empresa</label>
                  <input type="text" class="form-control" id="empresa" placeholder="Digite nome da empresa" value="" required>
                </div>
                <div class="col-12">
                  <label for="status" class="form-label">Status</label>
                  <input type="text" class="form-control" id="status" placeholder="Status" required>
                </div>
              <hr class="my-4">
            <div style="display: flex;" class="col-6">
                <button class="btn btn-secondary border-white bg-red" onclick="goBack()" >Voltar</button>
                <button class="btn btn-primary" style="margin-left: 10px;" id="bntEnviar">Enviar</button>
            </div>
            </form>
          </div>
        </div>
      </main> 
</div>
<script src="procurarEmpresa.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
